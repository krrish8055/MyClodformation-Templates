Resources:
  WebServer:
    Type: 'AWS::EC2::Instance'
    Properties:
      SecurityGroupIds:
          - !GetAtt WebServerSecurityGroup.GroupId
      KeyName: !Ref KeyName
      ImageId: !FindInMap 
        - RegionMap
        - !Ref AWS::Region
        - AMI
      InstanceType: !If [Prod, !Ref EC2InstanceTypeP, !Ref EC2InstanceTypeT]
      SubnetId: !Ref EC2Subnet
      UserData:
          Fn::Base64: |
            #!/bin/bash
            yum update -y
            yum install httpd -y
            service httpd start
            chkconfig httpd on
            host_name=`curl -s http://169.254.169.254/latest/meta-data/local-hostname`
            echo "WELCOME TO FEBATECH WEB SERVER $host_name" > /var/www/html/index.html

  WebServerSecurityGroup:
    Type: 'AWS::EC2::SecurityGroup'
    Properties:
      GroupDescription: Enables web access and allows SSH
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 22
          ToPort: 22
          CidrIp: !Ref SSHLocation
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: 443
          ToPort: 443
          CidrIp: 0.0.0.0/0
  
  
  DBInstance:
    Type: AWS::RDS::DBInstance
    Properties:
      DBInstanceClass: !If [Prod, !Ref DBInstanceTypeP, !Ref DBInstanceTypeT] 
      AllocatedStorage: '20'
      Engine: mysql
      EngineVersion: '8.0.20'
      StorageType: gp2
      DBSecurityGroups: 
        - !If [Is-Not-Mumbai, !Ref 'DBInstanceSecurityGroupNM', !Ref 'AWS::NoValue']
      VPCSecurityGroups: !If [Is-Mumbai, [!GetAtt [DBSecurityGroupM, GroupId]],
        !Ref 'AWS::NoValue']
      DBInstanceIdentifier: !Ref DBName
      MasterUsername: !Ref DBMasterUserName
      MasterUserPassword: !Ref DBMasterPassword
      MultiAZ: !Ref DBMultiAZ
      DeletionProtection: !Ref DeletionProtection
      DBSubnetGroupName: !Ref DBSubnetGroup


  DBSubnetGroup:
    Type: 'AWS::RDS::DBSubnetGroup'
    Properties:
      DBSubnetGroupDescription: RDS Subnet Group
      SubnetIds: !Ref DBSubnets
      

  DBInstanceSecurityGroupNM:
    Type: AWS::RDS::DBSecurityGroup
    Condition: Is-Not-Mumbai
    Properties:
      DBSecurityGroupIngress:
        EC2SecurityGroupName:
          Ref: WebServerSecurityGroup
      GroupDescription: database access
  
  
  DBSecurityGroupM:
    Type: AWS::EC2::SecurityGroup
    Condition: Is-Mumbai
    Properties:
      GroupDescription: This resource will be created when the region is Mumbai
      SecurityGroupIngress:
      - IpProtocol: tcp
        FromPort: 3306
        ToPort: 3306
        SourceSecurityGroupName: !Ref WebServerSecurityGroup

